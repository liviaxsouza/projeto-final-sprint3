<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="./../assets/javascript/comentarios.js"></script>
  <link href="./../assets/css/comentarios.css" rel="stylesheet">
</head>

<body>
  <header>
    <!--Logo da Header-->
    <!--redirecionamento para page extra-->
    <a href="./../pages/extra.html" target="_parent">
      <img class="logo" src="./../assets/images/Logo White.png" alt="Logo do site Mantis Blog">
    </a>

    <!--div para nav do header-->
    <div class=" navigation">
      <nav>
        <!--Ul para listas desordenadas-->
        <ul>

          <!--item para página inicial-->
          <li id="home">
            <a href="./../index.html" target="_parent">
              Home
            </a>
          </li>
          <!--item das categorias-->

          <li id="categorias">
            <a href="./../pages/categories.html" target="_parent">Categorias</a>
            <!--Menu dropdown do item categorias-->
            <ul class="dropdown">
          </li>
          <!--item de rediricionamento para page de culinária-->
          <li><a href="./../pages/culinaria.html" target="_parent">Culinária</a></li>
          <!--item de rediricionamento para page de esportes-->
          <li><a href="./../pages/esportes.html" target="_parent">Esportes</a></li>
          <!--item de rediricionamento para page de filmes-->
          <li><a href="./../pages/filme.html" target="_parent">Filmes</a></li>
          <!--item de rediricionamento para para page de games-->
          <li><a href="./../pages/game.html" target="_parent">Games</a></li>
          <!--item de rediricionamento para page de música-->
          <li><a href="./../pages/musica.html" target="_parent">Música</a></li>
          <!--item de rediricionamento para page de vestibular-->
          <li><a href="./../pages/vestibular.html" target="_parent">Vestibular</a></li>
        </ul>
        <!--item do sobre nós-->
        <li id="nos"><a href="./../pages/sobrenos.html" target="_parent">
            Nós
          </a>
        </li>
      </nav>
    </div>
  </header>

  <div id="divCenter">
    <article class="center">
      <article id="articleArt">
        <div class="painel">
          <h2>Que tal publicar o seu próprio artigo?</h2>
  
          <div class="classtitulo">
            <label for="titulo">Escreva um título:</label>
            <input type="text" id="titulo">
          </div>
  
          <div class="classsubtitulo">
            <label for="resumo">Resuma ou adicione um subtítulo:</label>
            <input type="text" id="resumo">
          </div>
  
          <div class="classcategorias">
            <p>Selecione uma categoria:
            <p>
              <select id="categorias">
                <option>Escolha uma categoria</option>
                <option>Culinária</option>
                <option>Esportes</option>
                <option>Filmes</option>
                <option>Games</option>
                <option>Música</option>
                <option>Vestibular</option>
              </select>
          </div>
  
          <div class="classautor">
            <label for="autor">Nome do autor:</label>
            <input type="text" id="autor">
          </div>
  
          <div class="classdata">
            <label for="data">Data de publicação</label>
            <input type="date" id="data">
          </div>
          <div id="divBo">
            <a class="buttonSub" onclick="artigo()">Publicar!</a>
  
          </div>
        </div>
  
      </article>
  
  
    </article>
    <article class="center">
      <p id="divArtigo">
      </p>
    </article>
  </div>

</body>

</html>
